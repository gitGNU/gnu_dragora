#
# bootstrap.conf: Configuration file for `bootstrap'
#
# Uncomment a variable to use a new established
# value (other than the default).
#

# Directory variables:
#
# Output directory for the root system
#rootdir=/tmp/dragora/root

# Output directory for the cross compiler
#crossdir=/tmp/dragora/cross

# Temporary directory for compilation
#tmpdir=/tmp/dragora/sources

# Where to find the provided files
#archivedir=./archive

# Directory where to look for the patches
#patchdir=./patches

# Building directory containing the stage number
#builddir=./bootstrap.d

# Directory where the recipes reside:
#recipedir=./recipes

# Specifies the directory including the sources
#tardir=./sources

# Cross compiler variables:
#
# Default vendor to reflect on the target
#vendor=dragora

# Architecture to use [autodetected]
#arch=

# Target triplet or platform on which code runs [autoshaped]
#target=

# Parallel jobs for the compiler
#jobs=1

# GCC flags, options for `configure'
#gcc=

# Multilib flags, options for `configure' (binutils, gcc)
#multilib=

