# bootstrap.conf:  Configuration file for `bootstrap'.
#
# Default environment variables (To use like globally):

# C compiler flags
#CFLAGS="-Os"

# C++ compiler flags
#CXXFLAGS="-Os"

# Linker flags
#LDFLAGS="-static"

# On hosts that support shared libraries some programs like
# binutils or file(1), will be linked against them.  In order
# to create static binaries the two dashes are important,
# the libtool script has a special interpretation of "-static"
# when it is in the LDFLAGS environment variable.
#
#LDFLAGS_LIBTOOL="--static"

# Vendor to reflect on the (triplet) target
#VENDOR=dragora

# Multilib options for Binutils, GCC [auto]
#MULTILIB=""

# 'configure' options for GCC [auto]
#GCC_OPTS=""

