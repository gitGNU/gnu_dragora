# Default environment variables (To use like globally):

# C compiler flags
#CFLAGS="-Os"

# C++ compiler flags
#CXXFLAGS="-Os"

# Linker flags
#LDFLAGS="-static"
#LDFLAGS_BINUTILS="--static"

# Vendor to reflect on the (triplet) target
#VENDOR=dragora

# Multilib options for Binutils, GCC [auto]
#MULTILIB=""

# 'configure' options for GCC [auto]
#GCC_OPTS=""

